# In process of updating to a system where components have their own env's launched on top of bifrost's env. This should reduce dependencies here.
name: bifrost
channels:
  - defaults
  - bioconda
  - conda-forge
dependencies:
  - snakemake>=5.2
  - python
  - pandas
  - cyvcf2
  - ruamel.yaml
  - biopython
  - xlrd
  - pymongo
  - dash
  - dash-core-components
  - dash-html-components
  - dash-renderer
  - plotly
  - pip
  - uwsgi # Required for the web server
  - mongodb # Required for the DB mode
  - pip:
    - dash-table-experiments
    - dash_scroll_up
